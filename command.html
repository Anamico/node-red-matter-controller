<script type="text/javascript">
    RED.nodes.registerType('mattercommand',{
        category: 'Matter',
        color: '#95cc95',
        icon: "font-awesome/fa-arrow-circle-o-down",
        inputs:1,
        outputs:1,
        defaults: {
            name: {value:""},
            controller: { value: "", type: "mattercontroller", required: true },
            device: {value:""},
            endpoint: {value:""},
            cluster: {value:""},
            command: {value:""},
            data: {value:""},
            dataType: {value:""},
            simpleMode: {value: "true"}
        },
        label: function() {
            return this.name||"Command";
        },
        oneditprepare: function() {
            $('#node-input-data').typedInput({
                types: ['str', 'json', 'msg', 'flow', 'global', 'jsonata', 'env'],
                typeField: $('#node-input-dataType')
            });
            $('#node-input-controller').on("change", getDevices);
            $('#node-input-device').on("change", getClusters);
            $('#node-input-cluster').on("change", getCommands);

        }
    });
</script>

        <label for="node-input-device">Device</label>

        </select>
    </div>

        <select type="text" id="node-input-cluster" style="width:50%;" >
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-command">Command</label>
        <select type="text" id="node-input-command" style="width:50%;" >
